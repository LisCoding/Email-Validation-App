<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Display</title>
  </head>
  <body>
    <div class="msg">
      <p>The email address you enter ({{session["email"]}}) is a VALID email addres! Thank you!</p>
      <h2>Email Addresses Entered </h2>
      <table>
        <thead>
          <tr>
           <th></th>
           <th></th>
          </tr>
          <tbody>
            {% for email in all_emails: %}
              <tr>
                <td>{{ email['email'] }}</td>
                <td>{{ email['date'] }}</td>
                <td>{{ email['time'] }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </thead>
      </table>
    </div>
  </body>
</html>
